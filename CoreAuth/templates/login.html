{% extends 'homepage.html' %}

{% block content %}
<div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg text-center mx-auto mt-6">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In to Your Account</h2>
  <form method="POST" action="/api/login/">
    <div class="mb-4">
      <label class="block text-sm font-medium mb-1 text-gray-700">Email</label>
      <input type="email" name="email" required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div class="mb-6">
      <label class="block text-sm font-medium mb-1 text-gray-700">Password</label>
      <input type="password" name="password" required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
  </form>
  <p class="mt-4 text-center text-sm text-gray-600">
    Don't have an account?
    <a href="/register" class="text-blue-600 hover:underline">Register here</a>
  </p>
</div>
{% endblock %}
